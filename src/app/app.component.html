<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Side Menu -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/blog-list" routerDirection="root">
            <ion-icon slot="start" name="list"></ion-icon>
            <ion-label>Blog Posts</ion-label>
          </ion-item>

          <ion-item routerLink="/blog-form" routerDirection="root">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>Create New Post</ion-label>
          </ion-item>

          <ion-item routerLink="/categories" routerDirection="root">
            <ion-icon slot="start" name="pricetags"></ion-icon>
            <ion-label>Categories</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
