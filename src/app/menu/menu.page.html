<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Navigation Links -->
  <ion-list>
    <ion-item routerLink="/home" routerDirection="root">
      <ion-icon slot="start" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>

    <ion-item routerLink="/blog-list" routerDirection="root">
      <ion-icon slot="start" name="list"></ion-icon>
      <ion-label>Blog Posts</ion-label>  <!-- Corrected: Closing tag for ion-label -->
    </ion-item>

    <ion-item routerLink="/blog-form" routerDirection="root">
      <ion-icon slot="start" name="create"></ion-icon>
      <ion-label>Create New Post</ion-label>  <!-- Corrected: Closing tag for ion-label -->
    </ion-item>

    <!-- Dynamic Categories -->
    <ion-item *ngFor="let category of categories" (click)="navigateToCategory(category.name)">
      <ion-icon slot="start" name="pricetags"></ion-icon>
      <ion-label>{{ category.name }}</ion-label>  <!-- Corrected: Closing tag for ion-label -->
    </ion-item>
  </ion-list>
</ion-content>
